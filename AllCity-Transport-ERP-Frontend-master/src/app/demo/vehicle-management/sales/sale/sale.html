<form [formGroup]="saleForm" (ngSubmit)="onSubmit()">

  <div class="row g-3">

    
    <div class="col-md-4">
      <label>Date *</label>
      <input type="date" formControlName="date" class="form-control" />
    </div>

    <div class="col-md-4">
      <label>Lorry Number *</label>
      <input formControlName="lorryNumber" class="form-control" />
    </div>

    <div class="col-md-4">
      <label>Weight (kg) *</label>
      <input type="number" formControlName="weight" class="form-control" />
    </div>

    <div class="col-md-4">
      <label>Lorry Hire *</label>
      <input type="number" formControlName="lorryHire" class="form-control" />
    </div>

    <div class="col-md-4">
      <label>Commission</label>
      <input type="number" formControlName="commission" class="form-control" />
    </div>

    <div class="col-md-4">
      <label>Bility</label>
      <input type="number" formControlName="bility" class="form-control" />
    </div>

    <div class="col-md-4">
      <label>Payment Mode *</label>
      <select formControlName="paymentMode" class="form-control">
        <option value="UPI">UPI</option>
        <option value="IMPS">IMPS</option>
        <option value="NETBANKING">NETBANKING</option>
        <option value="CASH">CASH</option>
        <option value="CREDIT_CARD">CREDIT CARD</option>
        <option value="DEBIT_CARD">DEBIT CARD</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>Petrol Pump</label>
      <input formControlName="petrolPump" class="form-control" />
    </div>

    <div class="col-md-4">
      <label>Total Advance *</label>
      <input type="number" formControlName="totalAdvance" class="form-control" />
    </div>

  </div>

  <div class="d-flex justify-content-center mt-3">
    <button
      type="submit"
      class="btn btn-success px-5"
      [disabled]="saleForm.invalid || isSubmitting"
    >
      {{ isSubmitting ? 'Saving...' : 'Sell Vehicle' }}
    </button>
  </div>

</form>
